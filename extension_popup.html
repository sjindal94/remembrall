<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remembrall Extension</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script src="js/pouchdb-7.0.0.min.js"></script>
    <script src="js/extension_popup.js"></script>
    <script src="js/db_store.js"></script>
</head>

<body>

<div class="container" style="width: 400px;display: flex;flex-direction: column;justify-content: center; margin: 10px">
    <h2 style="text-align: center;color: #89b4c7">Remembrall - Password manager with hightened senses</h2>
    <h4 style="text-align: center">A a password manager that warns user for password reuse, phishing attacks, and
        malicious links.</h4>
    <label class="switch">
        <input id="switch" type="checkbox">Toggle remembrall
        <span class="slider"></span>
    </label>

    <button id="getCache">For dev only, Get cache</button>
    <button id="clearCache">For dev only, Clear cache</button>
    <button id="getDBData">For dev only, Get DB Data</button>
</div>

</body>
</html>
